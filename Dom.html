<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Lethal Company ‚Äì DOM Demo</title>

<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#0a0a0a,#1b1b1b);
      color: #dfff3f;
      padding: 30px;
    }
    
    /* ===== NAG≈Å√ìWKI ===== */
    h1, h2 {
      color: #f2ff58;
      margin-bottom: 15px;
    }
    
    /* ===== SEKCJE ===== */
    section {
      margin-bottom: 40px;
    }
    
    .controls {
      margin-bottom: 15px;
    }
    
    button {
      background: #dfff3f;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }
    
    button:hover {
      background: #f2ff58;
    }
    
    /* ===== LISTY ===== */
    ul {
      list-style: none;
    }
    
    li {
      background: #000;
      padding: 16px;
      margin-bottom: 14px;
      border-radius: 12px;
      border-left: 6px solid #dfff3f;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    /* ===== Z≈ÅOM ===== */
    li.scrap {
      cursor: grab;
    }
    
    li.dragging {
      opacity: 0.4;
    }
    
    /* ===== TEKST ===== */
    .item-name {
      font-size: 1.1rem;
    }
    
    .item-id {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-left: 10px;
    }
    
    /* ===== PRZYCISKI W LI ===== */
    li button {
      background: #dfff3f;
    }
    
    /* ===== RESPONSYWNO≈öƒÜ ===== */
    @media (max-width: 700px) {
      li {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
    </style>
</head>

<body>

    <h1>‚ò£Ô∏è LETHAL COMPANY</h1>
    
    <!-- ===== Z≈ÅOM ===== -->
    <section>
      <h2>Z≈Çom statku üî©</h2>
    
      <div class="controls">
        <button id="addScrap">Zbierz z≈Çom</button>
        <button id="clearScrap">Wyrzuƒá wszystko üí•</button>
      </div>
    
      <ul id="scrapList"></ul>
    </section>
    
    <!-- ===== ZA≈ÅOGA ===== -->
    <section>
      <h2>Za≈Çoga üë®‚ÄçüöÄ</h2>
    
      <div class="controls">
        <button id="addCrew">Dodaj gracza</button>
      </div>
    
      <ul id="crewList"></ul>
    </section>
    
    <script>
    /* ===== DANE ===== */
    const scrapItems = [
      "Zardzewia≈Ça rura üîß",
      "Z≈Çom elektroniczny üíæ",
      "Stary monitor üì∫",
      "Fragment pancerza üõ°Ô∏è",
      "Modu≈Ç energii ‚ö°"
    ];
    
    const crewNames = ["Ola", "Adam", "Kasia", "Marek", "Piotr"];
    
    /* ===== ELEMENTY ===== */
    const scrapList = document.getElementById("scrapList");
    const crewList = document.getElementById("crewList");
    
    /* ===== Z≈ÅOM ‚Äì DRAG & DROP ===== */
    let dragged = null;
    
    function addDragAndDrop(li) {
      li.addEventListener("dragstart", () => {
        dragged = li;
        li.classList.add("dragging");
      });
    
      li.addEventListener("dragend", () => {
        dragged = null;
        li.classList.remove("dragging");
      });
    
      li.addEventListener("dragover", e => e.preventDefault());
    
      li.addEventListener("drop", () => {
        if (dragged && dragged !== li) {
          const temp = document.createElement("div");
          scrapList.insertBefore(temp, dragged);
          scrapList.insertBefore(dragged, li);
          scrapList.insertBefore(li, temp);
          temp.remove();
        }
      });
    }
    
    /* ===== DODAWANIE Z≈ÅOMU ===== */
    document.getElementById("addScrap").addEventListener("click", () => {
      const li = document.createElement("li");
      li.classList.add("scrap");
      li.draggable = true;
    
      li.innerHTML = `
        <span class="item-name">${scrapItems[Math.floor(Math.random()*scrapItems.length)]}</span>
      `;
    
      const btn = document.createElement("button");
      btn.textContent = "Usu≈Ñ ‚ùå";
      btn.addEventListener("click", () => li.remove());
    
      li.appendChild(btn);
      addDragAndDrop(li);
      scrapList.appendChild(li);
    });
    
    /* ===== USU≈É WSZYSTKO ===== */
    document.getElementById("clearScrap").addEventListener("click", () => {
      scrapList.innerHTML = "";
    });
    
    /* ===== ZA≈ÅOGA ===== */
    document.getElementById("addCrew").addEventListener("click", () => {
      const li = document.createElement("li");
    
      const name = crewNames[Math.floor(Math.random()*crewNames.length)];
      const id = Math.floor(Math.random()*100);
    
      li.innerHTML = `
        <span class="item-name">${name} üë®‚ÄçüöÄ</span>
        <span class="item-id">ID: ${id}</span>
      `;
    
      const btn = document.createElement("button");
      btn.textContent = "Zabity ‚ò†Ô∏è";
      btn.addEventListener("click", () => li.remove());
    
      li.appendChild(btn);
      crewList.appendChild(li);
    });
    </script>

<!-- ===== DOM ===== -->
<section>
  <h2>üß© Tworzenie / usuwanie DOM</h2>
  <button id="addItem">Dodaj element</button>
  <ul id="list"></ul>
</section>

<!-- ===== GALERIA ===== -->
<section>
  <h2>üñºÔ∏è Galeria (Lightbox)</h2>
  <div id="gallery">
    <img src="https://picsum.photos/600/400?1">
    <img src="https://picsum.photos/600/400?2">
    <img src="https://picsum.photos/600/400?3">
  </div>
</section>

<!-- ===== SLIDER ===== -->
<section>
  <h2>üéûÔ∏è Slider</h2>
  <div id="slider">
    <button id="prev">‚¨Ö</button>
    <img id="slide">
    <button id="next">‚û°</button>
  </div>
</section>

<!-- ===== LIGHTBOX ===== -->
<div id="lightbox">
  <span id="close">‚úñ</span>
  <img id="lightboxImg">
</div>

<script>
/* ===== DOM: DODAWANIE / USUWANIE ===== */
const list = document.getElementById("list");
const addBtn = document.getElementById("addItem");
let counter = 1;

addBtn.addEventListener("click", () => {
  const li = document.createElement("li");
  li.textContent = "Element DOM #" + counter++;

  const del = document.createElement("button");
  del.textContent = "Usu≈Ñ";

  del.addEventListener("click", () => li.remove());

  li.appendChild(del);
  list.appendChild(li);
});

/* ===== LIGHTBOX ===== */
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");
const closeBtn = document.getElementById("close");

document.querySelectorAll("#gallery img").forEach(img => {
  img.addEventListener("click", () => {
    lightboxImg.src = img.src;
    lightbox.classList.add("active");
  });
});

closeBtn.addEventListener("click", () => {
  lightbox.classList.remove("active");
});

/* ESC zamyka lightbox */
document.addEventListener("keydown", e => {
  if (e.key === "Escape") {
    lightbox.classList.remove("active");
  }
});

/* ===== SLIDER ===== */
const slides = [
  "https://picsum.photos/700/400?10",
  "https://picsum.photos/700/400?11",
  "https://picsum.photos/700/400?12"
];

let index = 0;
const slideImg = document.getElementById("slide");
slideImg.src = slides[index];

document.getElementById("next").addEventListener("click", () => {
  index = (index + 1) % slides.length;
  slideImg.src = slides[index];
});

document.getElementById("prev").addEventListener("click", () => {
  index = (index - 1 + slides.length) % slides.length;
  slideImg.src = slides[index];
});
</script>

</body>
</html>
