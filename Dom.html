<main>

<script>
/* ===== DANE ===== */
const scrapItems = [

];

const crewNames = ["Adam", "Kasia", "Marek", "Ola", "Piotr", "Zosia"];

/* ===== ELEMENTY ===== */
const scrapList = document.querySelector("#scrapList");
const crewList = document.querySelector("#crewList");
const logBox = document.querySelector("#log");

function log(text) {
  const p = document.createElement("p");
  p.textContent = "â€¢ " + text;
  logBox.prepend(p);
}

/* ===== ZÅOM ===== */
let draggedItem = null;

document.querySelector("#addScrap").addEventListener("click", () => {
  const li = document.createElement("li");
  li.classList.add("scrap");
  li.draggable = true;
  li.textContent = scrapItems[Math.floor(Math.random() * scrapItems.length)];

  const btn = document.createElement("button");
  btn.textContent = "UsuÅ„ âŒ";
  btn.addEventListener("click", () => {
    li.remove();
    log("ZÅ‚om wyrzucony ğŸ—‘ï¸");
  });

  li.appendChild(btn);
  addDrag(li);
  scrapList.appendChild(li);
  log("Zebrano zÅ‚om ğŸ’°");
});

document.querySelector("#clearScrap").addEventListener("click", () => {
  scrapList.innerHTML = "";
  log("CaÅ‚y zÅ‚om usuniÄ™ty ğŸ’¥");
});

function addDrag(item) {
  item.addEventListener("dragstart", () => {
    draggedItem = item;
    item.classList.add("dragging");
  });

  item.addEventListener("dragend", () => {
    draggedItem = null;
    item.classList.remove("dragging");
  });

  item.addEventListener("dragover", e => e.preventDefault());

  item.addEventListener("drop", () => {
    if (draggedItem && draggedItem !== item) {
      const temp = document.createElement("div");
      scrapList.insertBefore(temp, draggedItem);
      scrapList.insertBefore(draggedItem, item);
      scrapList.insertBefore(item, temp);
      temp.remove();
      log("Zamieniono zÅ‚om miejscami ğŸ”„");
    }
  });
}

/* ===== ZAÅOGA ===== */
